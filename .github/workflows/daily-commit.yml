name: Daily Commit Bot

on:
  schedule:
    - cron: '0 6 * * *'  # Runs at 6 AM UTC daily (11:30 AM IST)
  workflow_dispatch:  # Allows manual trigger

jobs:
  commit:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Update activity log
        run: |
          echo "Last activity: $(date)" >> activity.log
          
      - name: Update README
        run: |
          echo "" >> README.md
          echo "Last updated: $(date)" >> README.md
          
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ¤– Auto update: $(date +'%Y-%m-%d %H:%M:%S')"
          git push
